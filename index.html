<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HariPrabodham Jeopardy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .team {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 120px;
        }

        .team-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }

        .team-score {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .game-board {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .category {
            background: #2d3748;
            padding: 15px;
            border-radius: 10px;
        }

        .category-title {
            color: #fbbf24;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .points-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .point-tile {
            background: #4299e1;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding: 30px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .point-tile:hover:not(.used) {
            transform: scale(1.05);
            background: #3182ce;
        }

        .point-tile.used {
            background: #718096;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .tie-breaker {
            text-align: center;
            margin-top: 20px;
        }

        .tie-button {
            background: #f56565;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .tie-button:hover {
            background: #e53e3e;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
        }

        .modal-header {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .team-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-button {
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .team-button:hover {
            background: #5a67d8;
            transform: translateX(5px);
        }

        .btn-close {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background: #718096;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-close:hover {
            background: #4a5568;
        }

        .question-display {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 1.1em;
            color: #2d3748;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ HariPrabodham Jeopardy ðŸŽµ</h1>
        
        <div class="scoreboard" id="scoreboard"></div>

        <div class="game-board">
            <div class="categories">
                <div class="category">
                    <div class="category-title">ðŸŽ¤ Karaoke</div>
                    <div class="points-grid" id="karaoke-grid"></div>
                </div>
                <div class="category">
                    <div class="category-title">ðŸŽ¶ Antakshari</div>
                    <div class="points-grid" id="antakshari-grid"></div>
                </div>
            </div>

            <div class="tie-breaker">
                <button class="tie-button" onclick="showTieBreaker()">âš¡ Tie Breaker âš¡</button>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">Select Team</div>
            <div class="question-display" id="question-display"></div>
            <div class="team-buttons" id="team-buttons"></div>
            <button class="btn-close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const teams = ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'];
        const points = [100, 200, 300, 500, 1000, 1500, 2000];
        const categories = ['karaoke', 'antakshari'];
        
        // Add your questions here
        const questions = {
            'karaoke-100': 'Your question for Karaoke 100',
            'karaoke-200': 'Your question for Karaoke 200',
            'karaoke-300': 'Your question for Karaoke 300',
            'karaoke-500': 'Your question for Karaoke 500',
            'karaoke-1000': 'Your question for Karaoke 1000',
            'karaoke-1500': 'Your question for Karaoke 1500',
            'karaoke-2000': 'Your question for Karaoke 2000',
            'antakshari-100': 'Your question for Antakshari 100',
            'antakshari-200': 'Your question for Antakshari 200',
            'antakshari-300': 'Your question for Antakshari 300',
            'antakshari-500': 'Your question for Antakshari 500',
            'antakshari-1000': 'Your question for Antakshari 1000',
            'antakshari-1500': 'Your question for Antakshari 1500',
            'antakshari-2000': 'Your question for Antakshari 2000',
            'tie-1': 'Tie breaker question 1',
            'tie-2': 'Tie breaker question 2',
            'tie-3': 'Tie breaker question 3'
        };

        let gameData = {
            scores: {},
            usedTiles: {}
        };

        let currentTile = null;

        // Initialize game
        function initGame() {
            const saved = loadGameData();
            if (saved) {
                gameData = saved;
            } else {
                teams.forEach(team => {
                    gameData.scores[team] = 0;
                });
            }

            renderScoreboard();
            renderCategories();
        }

        function renderScoreboard() {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = teams.map(team => `
                <div class="team">
                    <div class="team-name">${team}</div>
                    <div class="team-score">${gameData.scores[team]}</div>
                </div>
            `).join('');
        }

        function renderCategories() {
            categories.forEach(category => {
                const grid = document.getElementById(`${category}-grid`);
                grid.innerHTML = points.map(point => {
                    const tileId = `${category}-${point}`;
                    const isUsed = gameData.usedTiles[tileId];
                    return `
                        <button class="point-tile ${isUsed ? 'used' : ''}" 
                                onclick="openQuestion('${category}', ${point})"
                                ${isUsed ? 'disabled' : ''}>
                            ${point}
                        </button>
                    `;
                }).join('');
            });
        }

        function openQuestion(category, point) {
            const tileId = `${category}-${point}`;
            currentTile = { category, point, tileId };
            
            const modal = document.getElementById('modal');
            const header = document.getElementById('modal-header');
            const questionDisplay = document.getElementById('question-display');
            
            header.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} - ${point} Points`;
            questionDisplay.textContent = questions[tileId] || 'Question not set';
            
            renderTeamButtons();
            modal.classList.add('active');
        }

        function renderTeamButtons() {
            const container = document.getElementById('team-buttons');
            container.innerHTML = teams.map(team => `
                <button class="team-button" onclick="awardPoints('${team}')">${team}</button>
            `).join('');
        }

        function awardPoints(team) {
            if (currentTile) {
                gameData.scores[team] += currentTile.point;
                gameData.usedTiles[currentTile.tileId] = true;
                saveGameData();
                renderScoreboard();
                renderCategories();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            currentTile = null;
        }

        function showTieBreaker() {
            // Randomly select one of the tie breaker questions
            const tieQuestions = ['tie-1', 'tie-2', 'tie-3'];
            const randomTie = tieQuestions[Math.floor(Math.random() * tieQuestions.length)];
            
            currentTile = { category: 'tie-breaker', point: 0, tileId: randomTie };
            
            const modal = document.getElementById('modal');
            const header = document.getElementById('modal-header');
            const questionDisplay = document.getElementById('question-display');
            
            header.textContent = 'âš¡ Tie Breaker Question âš¡';
            questionDisplay.textContent = questions[randomTie] || 'Tie breaker question not set';
            
            renderTeamButtons();
            modal.classList.add('active');
        }

        function saveGameData() {
            const dataStr = JSON.stringify(gameData);
            document.cookie = `jeopardyGame=${dataStr}; path=/; max-age=31536000`;
        }

        function loadGameData() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'jeopardyGame') {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
            return null;
        }

        // Initialize on load
        initGame();
    </script>
</body>
</html>
